<app-alert *ngIf="showAlert" [color]="alertColor">
  {{ alertMsg }}
</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input
      [control]="registerForm.controls.name"
      placeholder="Enter Name"
      type="text"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="registerForm.controls.email"
      placeholder="Enter Email"
      type="email"
    ></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <!-- <app-input
      [control]="registerForm.controls.age"
      placeholder="Enter Age"
      type="text"
    ></app-input> -->
    <input
      [formControl]="registerForm.controls.age"
      type="number"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Age"
    />
    <p *ngIf="registerForm.controls.age.errors?.['min']" class="text-red-400">
      You are under 18.
    </p>
    <p *ngIf="registerForm.controls.age.errors?.['max']" class="text-red-400">
      You are over 100.
    </p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="registerForm.controls.password"
      placeholder="Enter Password"
      type="password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="registerForm.controls.confirm_password"
      placeholder="Confirm Password"
      type="password"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="registerForm.controls.phoneNumber"
      type="text"
      placeholder="Enter Phone Number"
      format="(000)000-0000"
    ></app-input>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="registerForm.invalid"
  >
    Submit
  </button>
</form>
